<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockOn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">StockOn</h1>
        <!-- <nav>
            <ul class="nav nav-tabs" id="tabMenu">
                <li class="nav-item">
                    <a class="nav-link active" href="#viewData" data-bs-toggle="tab">View Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#manageCategories" data-bs-toggle="tab">Manage Categories</a>
                </li>
            </ul>
        </nav> -->

        <!-- View Data Tab -->
        <div class="tab-pane fade show active" id="viewData">

            <!-- Access Code Input -->
            <div class="mb-3">
                <label for="accessCode" class="form-label">Enter Access Code:</label>
                <input type="text" id="accessCode" class="form-control" placeholder="Enter code to unlock locations">
            </div>

            <div class="mb-3">
                <label for="LocationSelect" class="form-label">Select a Location</label>
                <select id="LocationSelect" class="form-select">
                    <option value="Biscotti">Biscotti's</option>
                    <option value="stacks">Stacks</option>
                    <option value="Outpost">Outpost</option>
                    <option value="Provisions">Provisions</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="AreaSelect" class="form-label">Select an Area</label>
                <select id="AreaSelect" class="form-select">
                    <!-- Areas will be populated here -->
                </select>
            </div>

            <div class="mb-3">
                <label for="categorySelect" class="form-label">Select a category</label>
                <select id="categorySelect" class="form-select">
                    <!-- Categories will be populated here -->
                </select>
            </div>

            <!-- Search Bar -->
            <div class="mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Item ID or Name">
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th>
                        <th>Unit Size</th>
                        <th>Order Quantity</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody">
                    <!-- Dynamic items will be loaded here -->
                </tbody>
            </table>

            <button id="finishAndSend" class="btn btn-primary mt-3">Finish and Send</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
