<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockOn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">StockOn</h1>
        <nav>
            <ul class="nav nav-tabs" id="tabMenu">
                <li class="nav-item">
                    <a class="nav-link active" href="#viewData" data-bs-toggle="tab">View Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#manageCategories" data-bs-toggle="tab">Manage Categories</a>
                </li>
            </ul>
        </nav>

        <div class="tab-content mt-4">
            <!-- View Data Tab -->
            <div class="tab-pane fade show active" id="viewData">
                <div class="mb-3">
                    <label for="LocationSelect" class="form-label">Select a Location</label>
                    <select id="LocationSelect" class="form-select">
                        <option value="biscotti's">Biscotti's</option>
                        <option value="stacks">Stacks</option>
                        <option value="Outpost">Outpost</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="categorySelect" class="form-label">Select a category</label>
                    <select id="categorySelect" class="form-select">
                        <!-- Categories will be populated here -->
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="AreaSelect" class="form-label">Select an Area</label>
                    <select id="AreaSelect" class="form-select">
                        <!-- Areas will be populated here -->
                    </select>
                </div>
                
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Item ID</th>
                            <th>Name</th>
                            <th>Unit Size</th>
                            <th>Order Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="itemTableBody">
                        <!-- Dynamic items will be loaded here -->
                    </tbody>
                </table>

                <button id="startNewSession" class="btn btn-secondary mt-3">Start New Session</button>
                <button id="finishAndSend" class="btn btn-primary mt-3">Finish and Send</button>
            </div>

            <!-- Manage Categories Tab -->
            <div class="tab-pane fade" id="manageCategories">
                <h4>Existing Categories</h4>
                <div id="existingCategories">
                    <!-- Dynamic categories list will be loaded here -->
                </div>
                <hr>
                <h4>Add New Category</h4>
                <form id="addCategoryForm">
                    <div class="mb-3">
                        <label for="newCategoryName" class="form-label">New Category Name</label>
                        <input type="text" id="newCategoryName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="itemNumbers" class="form-label">Item Numbers (comma separated)</label>
                        <input type="text" id="itemNumbers" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
